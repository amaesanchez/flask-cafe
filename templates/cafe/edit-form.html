{% extends 'base.html' %}

{% block title %} Edit CafeName {% endblock %}

{% block content %}

<h1 class="mb-4">Edit {{ cafe.name }}</h1>

<form method="POST" action="/cafes/{{ cafe.id }}/edit">
  {% include '_form.html' %}
  <a class="btn btn-outline-info" href="/cafes/{{ cafe.id }}">Cancel</a>
  <button class="btn btn-primary" type="submit">Edit</button>
</form>

{% endblock %}
